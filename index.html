<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./resources/styles/index.css">
        <script src="https://kit.fontawesome.com/807d87a557.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="calculadora_conteiner">
            <p class="residuo" id="residuo">132</p>
            <div class="calculadora_header">
                <textarea
                    readonly
                    class="calculadora_salida" 
                    name="salida" 
                    id="salida" 
                    rows="1"
                >123+7</textarea>
            </div>
            <div class="calculadora_body">
                <button type="button" class="calculadora_button" id="">C</button>
                <button type="button" class="calculadora_button" id="">âˆš</button>
                <button type="button" class="calculadora_button" id="">x</button>
                <button type="button" class="calculadora_button" id="">/</button>
                <button type="button" class="calculadora_button" id="">7</button>
                <button type="button" class="calculadora_button" id="">8</button>
                <button type="button" class="calculadora_button" id="">9</button>
                <button type="button" class="calculadora_button" id="">-</button>
                <button type="button" class="calculadora_button" id="">4</button>
                <button type="button" class="calculadora_button" id="">5</button>
                <button type="button" class="calculadora_button" id="">6</button>
                <button type="button" class="calculadora_button" id="">+</button>
                <button type="button" class="calculadora_button" id="">1</button>
                <button type="button" class="calculadora_button" id="">2</button>
                <button type="button" class="calculadora_button" id="">3</button>
                <button type="button" class="calculadora_button enter" id="">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <button type="button" class="calculadora_button" id="">
                    <strong>.</strong>
                </button>
                <button type="button" class="calculadora_button" id="">0</button>
                <button type="button" class="calculadora_button" id="">^</button>
            </div>
        </section>
        <script src="./resources/script/index.js" type="module"></script>
    </body>
</html>
