<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./resources/styles/index.css">
        <script src="https://kit.fontawesome.com/807d87a557.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <section class="calculadora_conteiner">
            <p class="residuo" id="residuo"></p>
            <div class="calculadora_header">
                <textarea
                    readonly
                    class="calculadora_salida" 
                    name="salida" 
                    id="salida" 
                    rows="1"
                ></textarea>
            </div>
            <div class="calculadora_body">
                <button type="button" class="calculadora_button" id="btn_borrar">C</button>
                <button type="button" class="calculadora_button" id="btn">âˆš</button>
                <button type="button" class="calculadora_button" id="btn">*</button>
                <button type="button" class="calculadora_button" id="btn">/</button>
                <button type="button" class="calculadora_button" id="btn_numero">7</button>
                <button type="button" class="calculadora_button" id="btn_numero">8</button>
                <button type="button" class="calculadora_button" id="btn_numero">9</button>
                <button type="button" class="calculadora_button" id="btn">-</button>
                <button type="button" class="calculadora_button" id="btn_numero">4</button>
                <button type="button" class="calculadora_button" id="btn_numero">5</button>
                <button type="button" class="calculadora_button" id="btn_numero">6</button>
                <button type="button" class="calculadora_button" id="btn">+</button>
                <button type="button" class="calculadora_button" id="btn_numero">1</button>
                <button type="button" class="calculadora_button" id="btn_numero">2</button>
                <button type="button" class="calculadora_button" id="btn_numero">3</button>
                <button type="button" class="calculadora_button enter" id="btn_enter">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <button type="button" class="calculadora_button" id="btn_numero">.</button>
                <button type="button" class="calculadora_button" id="btn_numero">0</button>
                <button type="button" class="calculadora_button" id="btn">^</button>
            </div>
        </section>
        <script src="./resources/script/index.js" type="module"></script>
    </body>
</html>
